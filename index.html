<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kitty Notes</h1>
        <nav>
            <div class="navBar">
                <ul>
                    <li><a href="#">To-do list</a></li>
                    <li><a href="">Notes</a></li>
                    <li><a href="">Favorites</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form method="POST" id="form">
            <label for="task">Tasks to do:</label>
            <input type="text" id="task" name="task" placeholder="Introduce your day's task" maxlength="20" required>
            <button class="btnAdd" type="submit">Add</button>
        </form>
        <h3 class="subtitle">Let's Go!</h3>
        <section>
            <ul class="showTasks">
            </ul>
        </section>
        <div class="endBtn">
            <button id="endBtn">End Day</button>
        </div>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>
</html>
